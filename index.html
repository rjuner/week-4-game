<!DOCTYPE html>
<html>
<head>
	<title>POOP GAME</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
	<div class="row" style="background-color:blue">

	<header><h1>Title of Game?</h1></header>

	</div>

	<div id="heroTxt" class="row" style="background-color:orange">

	<header>HERO SELECT: CHOOSE YOUR PLAYER</header>

	</div>

	<div id="heroSelect" class="row">

		<div id= "charOne" class="col-sm-3" style="background-color:purple">
			<p> character one </p>
		</div>

		<div id= "charTwo" class="col-sm-3" style="background-color:yellow">
			<p> character two </p>
		</div>

		<div id= "charThree" class="col-sm-3" style="background-color:pink">
			<p> character three </p>
		</div>

		<div id= "charFour" class="col-sm-3" style="background-color:grey">
			<p> character four </p>
		</div>
	</div>

	<div id="btnBox" class="row">

	<button type="button" class="btn btn-default">Attack!</button>

	</div>

	<div id="fightBox" class="row">

		<div id="hero" class="col-sm-6" style="background-color:green">

			<p> Here's your hero!</p>
			
		</div>

		<div id="enemy" class="col-sm-6" style="background-color:red">

			<p> This is the person attacking you</p>
			
		</div>

	</div>

</div>


</body>
</html>
